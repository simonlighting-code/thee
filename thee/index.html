<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Advanced YouTube and multi-platform video/music downloader with enhanced features" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Thee Downloader" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Thee Downloader - Advanced Video Downloader" />
    <meta property="og:description" content="Download videos from YouTube, Spotify, SoundCloud, Instagram, TikTok and 15+ platforms" />
    <meta property="og:type" content="website" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/styles/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <title>Thee Downloader - Advanced Video & Music Downloader</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
